---
layout: default
---

<style>
.myopia-calculator {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

.input-section {
    background: #f8f9fa;
    padding: 20px;
    border-radius: 8px;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

.form-group input {
    width: 100%;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 14px;
    box-sizing: border-box;
}

.form-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 15px;
}

.button-group {
    display: flex;
    gap: 10px;
    margin-top: 15px;
}

.btn {
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
    transition: background-color 0.3s;
}

.btn-primary {
    background-color: #007bff;
    color: white;
}

.btn-primary:hover {
    background-color: #0056b3;
}

.btn-secondary {
    background-color: #6c757d;
    color: white;
}

.btn-secondary:hover {
    background-color: #545b62;
}

.btn-danger {
    background-color: #dc3545;
    color: white;
}

.btn-danger:hover {
    background-color: #c82333;
}

.measurement-table {
    width: 100%;
    border-collapse: collapse;
    margin: 20px 0;
}

.measurement-table th,
.measurement-table td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: center;
}

.measurement-table th {
    background-color: #f2f2f2;
    font-weight: bold;
}

.results-summary {
    background: #e8f5e8;
    padding: 20px;
    border-radius: 8px;
    margin-top: 20px;
}

.eye-results {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
    margin: 20px 0;
}

.left-eye, .right-eye {
    background: white;
    padding: 15px;
    border-radius: 6px;
    border-left: 4px solid #007bff;
}

.improvement-stats p {
    margin: 8px 0;
    font-size: 14px;
}

.projections {
    margin: 20px 0;
    padding: 15px;
    background: #fff3cd;
    border-radius: 6px;
}

.projection-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 15px;
    margin-top: 10px;
}

.recommendations {
    margin: 20px 0;
    padding: 15px;
    background: #d1ecf1;
    border-radius: 6px;
}

.note {
    font-size: 12px;
    color: #666;
    font-style: italic;
    margin-top: 10px;
}

.error {
    color: #dc3545;
    background: #f8d7da;
    padding: 10px;
    border-radius: 4px;
    margin: 10px 0;
}

@media (max-width: 768px) {
    .form-row,
    .eye-results,
    .projection-grid {
        grid-template-columns: 1fr;
    }
    
    .button-group {
        flex-direction: column;
    }
}
</style>

<div class="myopia-calculator">
    {{ content }}
</div>

<script src="/assets/js/myopia.js"></script>
