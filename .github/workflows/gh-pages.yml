name: Deploy Jekyll

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python 3
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      
      # (Optional) Authenticate with GCP if your pipeline needs to use
      # google-cloud-texttospeech. Make sure to add your GCP credentials
      # as a GitHub secret named "GCP_SA_KEY".
      - name: Authenticate with GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install python-frontmatter
          # Add all required dependencies for audio-pipeline:
          pip install google-cloud-texttospeech pydub markdown beautifulsoup4

      - name: Run Audio Pipeline
        env:
          # Point to your service account key so google-cloud-texttospeech can authenticate
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/gcp_sa_key.json
        run: |
          # Optionally write the GCP_SA_KEY to a file if not handled automatically by google-github-actions/auth
          echo "${{ secrets.GCP_SA_KEY }}" > gcp_sa_key.json
          # Now run the pipeline
          python audio-pipeline.py --task posts --n 10

      - name: Generate Notes Links
        run: |
          python scripts/generate_notes_link.py

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
