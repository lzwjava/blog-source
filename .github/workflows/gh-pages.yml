name: Deploy Jekyll

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  # Change 'read' to 'write' to allow pushing commits
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    environment: github-pages
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python 3
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      # --- (A) Authenticate with Google Cloud using your service account key ---
      - name: Authenticate with GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # --- (B) Install Python Dependencies ---
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Add any other dependencies your project needs here

      # --- (C) Run your Audio Pipeline (e.g., "posts" task) ---
      - name: Run Audio Pipeline
        run: |
          # Example: Generate audio from the last 10 posts
          python audio-pipeline.py --task posts --n 10

      - name: Clean Up Credentials
        run: |
          rm -f ./gha-creds-*.json

      # --- (COMMIT AUDIO FILES) ---
      # You only need this step if you actually want to check the generated audio files 
      # into the repo. This uses your GITHUB_TOKEN to push directly to the current branch.
      - name: Commit generated audio files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # Adjust the path as needed. Here, we commit *all* changes in the repo:
          git add .
          git diff --cached --quiet || git commit -m "Add generated audio files"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # --- (D) Generate Notes Links (from your existing script) ---
      - name: Generate Notes Links
        run: |
          python scripts/generate_notes_link.py
      
      # --- (E) Update language files ---
      - name: Update language files
        run: |
          export DEEPSEEK_API_KEY=${{ secrets.DEEPSEEK_API_KEY }}
          python scripts/update_lang.py
      
      # --- (F) Commit language files if changed ---
      - name: Commit language files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add _posts/*/*.md
          git diff --cached --quiet || git commit -m "Update language files"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # --- (G) Setup Pages ---
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # --- (H) Build with Jekyll ---
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      # --- (I) Upload the build artifact ---
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3

  # ---------------------------------------------------------------------------
  # Deploy job
  # ---------------------------------------------------------------------------
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
