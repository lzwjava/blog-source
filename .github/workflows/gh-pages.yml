name: Deploy Jekyll

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    environment: github-pages
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 5

      - name: Setup Python 3
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Authenticate with GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Dry run Audio Pipeline
        id: dry_run_audio
        run: |
          python audio-pipeline.py --task posts --n 10 --dry_run
          
          if [[ $(python audio-pipeline.py --task posts --n 10 --dry_run | grep "Total Markdown files to process" | awk '{print $8}') -gt 0 ]]; then
            echo "audio_updated=true" >> $GITHUB_OUTPUT
          else
            echo "audio_updated=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Install FFmpeg
        if: steps.dry_run_audio.outputs.audio_updated == 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Run Audio Pipeline
        if: steps.dry_run_audio.outputs.audio_updated == 'true'
        run: |
          python audio-pipeline.py --task posts --n 10

      - name: Commit generated audio files
        if: steps.dry_run_audio.outputs.audio_updated == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --cached --quiet || git commit -m "Add generated audio files"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Notes Links
        run: |
          python scripts/generate_notes_link.py
      
      - name: Output git diff
        run: |
          git diff --name-only HEAD~1 HEAD
      
      - name: Dry run language files
        id: dry_run_lang
        run: |
          export DEEPSEEK_API_KEY=${{ secrets.DEEPSEEK_API_KEY }}
          python scripts/update_lang.py --dry_run
          
          if [[ $(python scripts/update_lang.py --dry_run | grep "Total Markdown files to process" | awk '{print $7}') -gt 0 ]]; then
            echo "lang_updated=true" >> $GITHUB_OUTPUT
          else
            echo "lang_updated=false" >> $GITHUB_OUTPUT
          fi

      - name: Update language files
        if: steps.dry_run_lang.outputs.lang_updated == 'true'
        run: |
          export DEEPSEEK_API_KEY=${{ secrets.DEEPSEEK_API_KEY }}
          python scripts/update_lang.py
      
      - name: Commit language files
        if: steps.dry_run_lang.outputs.lang_updated == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add _posts/*/*.md
          git diff --cached --quiet || git commit -m "Update language files"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Clean Up Credentials
        run: |
          rm -f ./gha-creds-*.json          

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
