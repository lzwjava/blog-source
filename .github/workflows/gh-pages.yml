name: Deploy Jekyll

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    environment: github-pages
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python 3
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      # --- (A) Authenticate with Google Cloud using your service account key ---
      - name: Authenticate with GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # --- (B) Install Python Dependencies ---
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-cloud-texttospeech pydub markdown beautifulsoup4 python-frontmatter
          # Add any other dependencies your project needs here

      # --- (C) Run your Audio Pipeline (e.g., "posts" task) ---
      - name: Run Audio Pipeline
        run: |
          # Example: Generate audio from the last 10 posts
          python audio-pipeline.py --task posts --n 10

      # --- (D) Generate Notes Links (from your existing script) ---
      - name: Generate Notes Links
        run: |
          python scripts/generate_notes_link.py

      # --- (E) Setup Pages ---
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # --- (F) Build with Jekyll ---
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      # --- (G) Upload the build artifact ---
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3

  # ---------------------------------------------------------------------------
  # Deploy job
  # ---------------------------------------------------------------------------
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
