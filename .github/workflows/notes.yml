name: Translate Recent Notes

on:
  workflow_dispatch:
    inputs:
      n:
        description: 'Number of recent posts to process'
        required: false
        default: '2'
        type: string

concurrency:
  group: 'notes'
  cancel-in-progress: true

jobs:
  translate:
    runs-on: ubuntu-latest
    environment: github-pages
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.13.2
        uses: actions/setup-python@v4
        with:
          python-version: "3.13.2"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/requirements.txt

      - name: Translate posts
        run: |
          python scripts/translation/update_lang_notes.py --n ${{ inputs.n }}

      - name: Commit and push translated notes   
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add _notes/**/**
          git diff --cached --quiet || git commit -m "Add translated posts (hant)"
          git push

