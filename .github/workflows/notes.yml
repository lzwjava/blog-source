name: Translate Recent Notes

on:
  workflow_dispatch:
    inputs:
      total:
        description: 'Number of recent posts to process'
        required: false
        default: '3700'
        type: string
  schedule:
    - cron: '0 */6 * * *'

concurrency:
  group: 'notes'
  cancel-in-progress: true

jobs:
  translate:
    runs-on: ubuntu-latest
    environment: github-pages
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.13.2
        uses: actions/setup-python@v4
        with:
          python-version: "3.13.2"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/requirements.txt

      - name: Translate notes in batches
        env:
          TOTAL_POSTS: ${{ github.event.inputs.total || '3700' }}
        run: |
          TOTAL_POSTS="${TOTAL_POSTS:-0}"
          if [ -z "$TOTAL_POSTS" ] || ! [[ "$TOTAL_POSTS" =~ ^[0-9]+$ ]] || [ "$TOTAL_POSTS" -le 0 ]; then
            echo "TOTAL_POSTS is not set to a positive integer. Skipping translation batch job."
            exit 0
          fi
          for batch_end in $(seq 10 10 "$TOTAL_POSTS"); do
            python scripts/translation/update_lang_notes.py --n "$batch_end"
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add _posts/**/**
            git diff --cached --quiet || git commit -m "docs(notes) Add translated notes"
            git push || {
                echo "Push failed, attempting pull and merge"
                git pull --rebase
                git push
            }
          done
