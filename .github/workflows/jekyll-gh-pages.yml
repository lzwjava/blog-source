name: Deploy Jekyll with GitHub Pages Dependencies Preinstalled

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  awesome-cv-copy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Make
        run: sudo apt-get update && sudo apt-get install -y make

      - name: Cache TeX Live
        id: cache-texlive
        uses: actions/cache@v3
        with:
          path: $HOME/texlive/2023
          key: ${{ runner.os }}-texlive-2023
          restore-keys: |
            ${{ runner.os }}-texlive-

      - name: Install TeX Live 2023
        if: steps.cache-texlive.outputs.cache-hit != 'true'
        run: |
          # Install dependencies for TeX Live installer
          sudo apt-get update
          sudo apt-get install -y perl wget xz-utils

          # Download TeX Live installer
          wget http://mirror.ctan.org/systems/texlive/tlnet/install-tl-unx.tar.gz
          tar -xzf install-tl-unx.tar.gz
          cd install-tl-*/

          # Create a texlive.profile for automated installation
          cat <<EOF > texlive.profile
          selected_scheme scheme-full
          TEXDIR $HOME/texlive/2023
          TEXMFCONFIG $HOME/.texlive2023/texmf-config
          TEXMFHOME $HOME/texmf
          TEXMFLOCAL $HOME/texlive/2023/texmf-local
          TEXMFSYSCONFIG $HOME/texlive/2023/texmf-config
          TEXMFSYSVAR $HOME/texlive/2023/texmf-var
          binary_x86_64-linux 1
          collection-basic 1
          collection-latex 1
          collection-fontsrecommended 1
          collection-xetex 1
          collection-latexextra 1
          collection-fonts-extra 1
          EOF

          # Run the installer with the profile
          ./install-tl --profile=texlive.profile

      - name: Add TeX Live to PATH
        run: echo "$HOME/texlive/2023/bin/x86_64-linux" >> $GITHUB_PATH

      - name: Verify Cache Restoration
        run: |
          ls -la $HOME/texlive/2023

      - name: Update tlmgr and Install LaTeX Packages
        run: |
          sudo $HOME/texlive/2023/bin/x86_64-linux/tlmgr install etoolbox adjustbox roboto sourcesanspro fontawesome5 tcolorbox

      - name: Confirm Package Installation
        run: |
          kpsewhich etoolbox.sty
          kpsewhich adjustbox.sty
          kpsewhich roboto.sty
          kpsewhich sourcesanspro.sty
          kpsewhich fontawesome5.sty
          kpsewhich tcolorbox.sty

      - name: Run Make Awesome-CV-Copy
        run: make awesome-cv-copy

      - name: Output TeX Live Installation Log
        run: cat $HOME/texlive/2023/install-tl.log

  build:
    runs-on: ubuntu-latest
    needs: awesome-cv-copy
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python 3
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install python-frontmatter

      - name: Generate Notes Links
        run: |
          python scripts/generate_notes_link.py

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
