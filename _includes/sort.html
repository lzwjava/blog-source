<div class="sort-container">

  {% assign type = include.type | default: "posts" %}

  <select id="type-select">
    <option value="posts" {% if type == "posts" %}selected{% endif %}>Posts</option>
    <option value="notes" {% if type == "notes" %}selected{% endif %}>Notes</option>
  </select>


  <select id="sort-select">
    <option value="en" selected>English</option>
    <option value="zh">中文</option>
    <option value="ja">日本語</option>
    <option value="es">Español</option>
    <option value="hi">हिंदी</option>
    <option value="fr">Français</option>
    <option value="de">Deutsch</option>
    <option value="ar">العربية</option>
    <option value="hant">繁體中文</option>
  </select>


  <span id="post-number" class="post-number">
    {{ site[type].size }} {{ type }}
    ({{ site[type].size | divided_by: 7 | times: 6 }} Translated by <a href="https://openrouter.ai">AI</a>)
  </span>

</div>
