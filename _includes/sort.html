<div class="sort-container">

  {% assign type = include.type | default: "posts" %}

  <div>
    <select id="type-select">
      <option value="posts" {% if type=="posts" %}selected{% endif %}>Posts</option>
      <option value="notes" {% if type=="notes" %}selected{% endif %}>Notes</option>
    </select>

    <select id="sort-select">
      <option value="en" selected>English</option>
      <option value="zh">中文</option>
    </select>
  </div>

  <div>
    <span id="post-number" class="post-number">
      {{ site[type].size }} {{ type }}
      ({{ site[type].size | divided_by: 7 | times: 6 }} Translated by <a href="https://openrouter.ai">AI</a>)
    </span>
  </div>


</div>
