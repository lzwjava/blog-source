<header class="page-header" role="banner">

  <!-- Part 1: Avatar -->
  <div class="row compact-row">
    <div class="circular-image">
      <img src="/assets/images/avatar.jpg" alt="">
    </div>
    <div class="text-container">
      <h3 class="project-name">{{ page.title | default: site.title | default: site.github.repository_name }}</h3>
      <h3 class="project-tagline">{{ page.description | default: site.description | default: site.github.project_tagline
        }}</h3>
    </div>
  </div>

  <div class="row">
    <!-- Information-related buttons -->
    <a href="/pages/resume" class="btn">Résumé</a>
    <a href="/pages/portfolio" class="btn">Portfolio</a>
    <a href="/pages/links" class="btn">Links</a>
    <a href="/pages/tips-list" class="btn">List</a>
  </div>

  <!-- Part 3: Buttons -->
  <div class="row">
    <!-- Action-related buttons -->
    <a href="/pages/contact" class="btn">Contact</a>
    <a href="/pages/subscribe" class="btn">Subscribe</a>
    <a href="/pages/donate" class="btn">Donate</a>
    <a href="/pages/notes" class="btn">Notes</a>
  </div>


</header>
