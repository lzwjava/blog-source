<script>
  const rootElement = document.documentElement;
  const themeToggleBtn = document.getElementById('themeToggle');
  const sunIcon = document.getElementById('sunIcon');
  const moonIcon = document.getElementById('moonIcon');

  // Retrieve saved theme
  const savedTheme = localStorage.getItem('theme');

  // If the saved theme is "dark," apply .dark-mode immediately
  if (savedTheme === 'dark') {
    rootElement.classList.add('dark-mode');
  }

  // Function to show/hide icons based on the current theme
  function updateIcons() {
    const isDark = rootElement.classList.contains('dark-mode');
    // If dark mode is active, show "sun" icon (to switch back to light)
    sunIcon.style.display = isDark ? 'inline-block' : 'none';
    // If light mode is active, show "moon" icon (to switch to dark)
    moonIcon.style.display = isDark ? 'none' : 'inline-block';
  }

  // Run icon update on page load
  updateIcons();

  // Listen for button clicks to toggle theme
  themeToggleBtn.addEventListener('click', function () {
    rootElement.classList.toggle('dark-mode');

    // Update localStorage based on new theme status
    if (rootElement.classList.contains('dark-mode')) {
      localStorage.setItem('theme', 'dark');
    } else {
      localStorage.setItem('theme', 'light');
    }

    // Update icons after toggling
    updateIcons();
  });
</script>
